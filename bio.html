<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snipe's Profile</title>
  <link href="bio_style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] min-h-screen relative overflow-hidden">

  <!-- Landing Overlay -->
  <div id="landing-screen" class="absolute inset-0 z-50 flex items-center justify-center bg-black bg-opacity-80 text-white transition-opacity duration-1000">
    <button id="enter-btn" class="text-2xl px-6 py-3 bg-purple-700 hover:bg-purple-600 transition rounded-lg shadow-xl">
      Click to Enter
    </button>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="flex items-center justify-center min-h-screen p-6 opacity-0 transition-opacity duration-1000 pointer-events-none">
    <div class="card-glass max-w-sm w-full rounded-2xl border border-purple-700/60 shadow-lg text-white overflow-hidden relative">
      <div class="relative">
        <img src="img/Test.jpg" alt="Banner" class="h-36 w-full object-cover" />
        <img src="img/Profilepic.gif" alt="Avatar" class="w-24 h-24 rounded-full border-4 border-[#0f0c29] absolute -bottom-12 left-5 shadow-lg" />
      </div>

      <div class="pt-16 pb-6 px-6">
        <h2 class="text-2xl font-bold tracking-wide">Snipe</h2>
        <p class="text-purple-300 text-sm mt-1">Cybersecurity | Developer | Gamer</p>

        <div class="flex flex-wrap gap-2 mt-4 text-sm">
          <span class="badge">🏴 Scottish</span>
          <span class="badge">🎮 Gamer</span>
          <span class="badge">🧠 Slightly Autistic</span>
        </div>

        <p class="text-purple-200 text-sm mt-4">
          Hello I am Snipe. I’m 20, based in Scotland. Into gaming, programming, hacking, and building cool stuff online.
        </p>

        <div class="mt-6 flex items-center justify-between text-purple-300">
          <span class="text-xs flex items-center gap-1">
            <i class="fas fa-map-marker-alt text-purple-400"></i> Scotland
          </span>
          <div class="flex gap-4 text-xl">
            <a href="https://discord.gg/jnDgHHBEhC" class="icon-hover" target="_blank" rel="noopener noreferrer" title="Join my Discord">
              <i class="fab fa-discord"></i>
            </a>
            <a href="https://github.com/SnipeZoidYT" class="icon-hover" target="_blank" rel="noopener noreferrer" title="GitHub">
              <i class="fab fa-github"></i>
            </a>
            <a href="#" class="icon-hover opacity-30 cursor-not-allowed" title="Coming soon">
              <i class="fas fa-globe"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" src="music/song.mp3" preload="auto"></audio>

  <script src="bio_script.js"></script>
</body>
</html>
